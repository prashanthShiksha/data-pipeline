include "base-test.conf"

kafka {
  input.topic = "dev.mentoringCreate"
  groupId = "dev.mentoring"
  output.topic = "sl-metabase-mentoring-dashboard-dev"
}

task {
  consumer.parallelism = 1
  sl.mentoring.stream.parallelism = 1
  sl.metabase.dashboard.parallelism = 1
}

postgres{
  host = "localhost"
  port = "5432"
  username = "postgres"
  password = "postgres"
  database = "test"
  tables = {
    dashboardMetadataTable = ${job.env}"_dashboard_metadata"
   }
}
