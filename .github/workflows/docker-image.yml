name: Docker Image CI

on:
  push:
    branches:
      - "**"    # runs on all branches
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (optional, but good for modern builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image with dynamic branch-based tag
      - name: Build Docker image
        run: |
          BRANCH_NAME=${GITHUB_REF_NAME//\//-}
          IMAGE_NAME=$(basename $GITHUB_REPOSITORY)
          TAG="${BRANCH_NAME}-$(date +%s)"

          echo "ðŸ”¹ Building image: ${IMAGE_NAME}:${TAG}"

          docker build \
            --file Dockerfile \
            --tag ${IMAGE_NAME}:${TAG} \
            .

      # Step 4: Show built images
      - name: List Docker images
        run: docker images | head
