version: '2.2'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    restart: always
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - elevate_net
    logging:
      driver: none
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    restart: always
    container_name: kafka
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - elevate_net
    logging:
        driver: none
    volumes:
      - kafka_data:/var/lib/kafka/


  # Flink Job Manager
  jobmanager:
    image: flink:1.13.2-scala_2.12-java11
    restart: always
    container_name: jobmanager
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    networks:
      - elevate_net

  # Flink Task Manager
  taskmanager:
    image: flink:1.13.2-scala_2.12-java11
    restart: always
    container_name: taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 3
    networks:
      - elevate_net
    volumes:
      - flink_shared:/opt/flink/usrlib/

  # PostgreSQL
  postgres:
    image: postgres:latest
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - elevate_net

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - elevate_net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Metabase
  metabase:
    image: metabase/metabase:v0.50.25
    restart: always
    container_name: metabase
    environment:
      MB_DB_TYPE: ${MB_DB_TYPE}
      MB_DB_DBNAME: ${POSTGRES_DB}
      MB_DB_PORT: ${POSTGRES_PORT}
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_HOST: ${POSTGRES_HOST}
      MB_API_KEY: ${MB_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - elevate_net
    volumes:
      - metabase_data:/dev/random:ro

  # Elevate Data Service
  elevate-data:
    image: shikshalokamqa/elevate-data:latest
    restart: always
    container_name: elevate-data
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - postgres
      - jobmanager
      - taskmanager
      - metabase
    networks:
      - elevate_net
    volumes:
      - ./config_files/base-config.conf:/app/jobs-core/src/main/resources/base-config.conf
      - ./config_files/application.conf:/app/metabase-jobs/users-via-csv/src/main/resources/application.conf
      - ./config_files/metabase-observation-dashboard.conf:/app/metabase-jobs/observation-dashboard-creator/src/main/resources/metabase-observation-dashboard.conf
      - ./config_files/metabase-project-dashboard.conf:/app/metabase-jobs/project-dashboard-creator/src/main/resources/metabase-project-dashboard.conf
      - ./config_files/metabase-survey-dashboard.conf:/app/metabase-jobs/survey-dashboard-creator/src/main/resources/metabase-survey-dashboard.conf
      - ./config_files/observation-stream.conf:/app/stream-jobs/observation-stream-processor/src/main/resources/observation-stream.conf
      - ./config_files/project-stream.conf:/app/stream-jobs/project-stream-processor/src/main/resources/project-stream.conf
      - ./config_files/survey-stream.conf:/app/stream-jobs/survey-stream-processor/src/main/resources/survey-stream.conf
      - ./config_files/user-service.conf:/app/metabase-jobs/user-service/src/main/resources/user-service.conf
      - ./config_files/user-stream.conf:/app/stream-jobs/user-stream-processor/src/main/resources/user-stream.conf
      - ./config_files/metabase-user-dashboard.conf:/app/metabase-jobs/user-dashboard-creator/src/main/resources/metabase-user-dashboard.conf
      - ./config_files/mentoring-stream.conf:/app/stream-jobs/mentoring-stream-processor/src/main/resources/mentoring-stream.conf
      - ./config_files/metabase-mentoring-dashboard.conf:/app/metabase-jobs/mentoring-dashboard-creator/src/main/resources/metabase-mentoring-dashboard.conf
      - ./config_files/config.ini:/app/Documentation/batch-scripts/config.ini
      - ./logs:/app/logs
    entrypoint: ["/bin/bash", "-c", "/app/Documentation/Docker-setup/submit-jobs.sh jobmanager && sleep infinity"]
# Networks
networks:
  elevate_net:
    name: elevate_net
    external: false

# Volumes for persistence
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  flink_shared:
    driver: local
  metabase_data:
    driver: local
  elevate_data:
    driver: local
  kafka_data:
    driver: local